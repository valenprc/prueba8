.whatsapp-button {
  position: fixed; /* Fijo en la pantalla */
  bottom: 20px; /* Espacio desde el borde inferior */
  right: 20px; /* Espacio desde el borde derecho */
  display: inline-flex;
  align-items: center;
  text-decoration: none;
  z-index: 1000; /* Asegura que esté sobre otros elementos */
}

.whatsapp-logo {
  width: 50px; /* Tamaño del logo */
}

.whatsapp-bubble {
  position: absolute;
  right: 70px; /* Ajusta la distancia entre la burbuja y el icono */
  background-color: #25d366;
  color: #fff;
  padding: 10px 15px;
  border-radius: 10px;
  font-size: 14px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  opacity: 0; /* Comienza invisible */
  transform: scale(0.8);
  transition: opacity 0.3s ease, transform 0.3s ease;
  white-space: nowrap;
}

/* Aparece la burbuja al pasar el ratón */
.whatsapp-button:hover .whatsapp-bubble {
  opacity: 1;
  transform: scale(1);
}

/* Triángulo en la burbuja */
.whatsapp-bubble::before {
  content: "";
  position: absolute;
  right: -8px; /* Alineado al borde derecho */
  top: 50%;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 8px 0 8px 8px;
  border-color: transparent transparent transparent #25d366;
}

/* Responsividad */
@media (max-width: 480px) {
  .whatsapp-bubble {
    font-size: 12px; /* Tamaño de fuente menor en pantallas pequeñas */

.recuadro-container {
